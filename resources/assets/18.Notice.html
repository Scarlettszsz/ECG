<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolmesAI</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header" id="header"></header>

        <section class="content">
            <div class="cont-area">
                <div class="cont-top">
                    <h1 class="title">Notice List</h1>
                    <div class="depth-group">
                        <ul>
                            <li><a href="#"><i class="ico i-home"></i></a></li>
                            <li><i class="ico i-chevron-right"></i></li>
                            <li><a href="#">Notice</a></li>
                        </ul>
                    </div>
                </div>
                <div class="table-wrap">
                    <div class="table-top">
                        <div class="input-search-area ml-auto">
                            <div class="input-search">
                                <input type="text" placeholder="search">
                                <button type="button">
                                    <i class="ico i-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-md btn-primary">Add</button>
                        </div>
                    </div>
                    <div class="table-body scroll-y h-598">
                        <table class="basic-table">
                            <colgroup>
                                <col style="width: 5%;">
                                <col style="width: 75%;">
                                <col style="width: 10%;">
                                <col style="width: 10%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Title</th>
                                    <th>Last Modified</th>
                                    <th>Date Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td class="ta-l">Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectvelit, sed qu</td>
                                    <td>31 December 2020</td>
                                    <td>31 December 2020</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </section>

        <div class="footer" id="footer"></div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
