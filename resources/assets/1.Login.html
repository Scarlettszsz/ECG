<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolmesAI</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="login-header">
            <a href="#">
                <img src="img/logo_2.png" alt="">
            </a>
            <div class="select-group">
                <select name="" id="">
                    <option value="">KOR</option>
                    <option value="">KOR</option>
                </select>
            </div>
        </header>

        <section class="login-wrap">
            <div class="login-top">
                <i class="ico i-ecg"></i>
                <h2>Welcome!</h2>
                <p>Thanks for using out solution.</p>
            </div>
            <form action="">
                <div class="login-body">
                    <div class="input-wrap">
                        <div class="input-group">
                            <label for="">User ID</label>
                            <input type="text" id="text01" placeholder="Please write">
                        </div>

                        <div class="input-group">
                            <label for="">User Password</label>
                            <input type="password" id="text02" placeholder="Please write">
                        </div>
                        <!-- error -->
                        <!-- <div class="input-group error">
                        <label for="">User Password</label>
                        <input type="password" id="text03" placeholder="Please write">
                        <p class="error-msg">Error description</p>
                    </div> -->
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-lg btn-primary">Sign in</button>
                        <button class="btn btn-lg btn-outline-gray">Create account</button>
                    </div>
                    <a href="#" class="find">Forgot your ID or Password ?</a>
                    <a href="#" class="terms">Privacy Policy and Terms of Service</a>
                </div>
            </form>
        </section>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
