<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolmesAI</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header" id="header"></header>

        <section class="content">
            <div class="cont-area">
                <div class="cont-top">
                    <div class="depth-group ml-auto">
                        <ul>
                            <li><a href="#"><i class="ico i-home"></i></a></li>
                            <li><i class="ico i-chevron-right"></i></li>
                            <li><a href="#">Admin</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="card">
                        <h1 class="card-title">Institution Admin</h1>
                        <div class="card-group">
                            <a href="#" class="card-box">
                                <i class="ico i-user-management"></i>
                                <p>User Management</p>
                            </a>
                            <a href="#" class="card-box">
                                <i class="ico i-user-authorization"></i>
                                <p>User Authorization</p>
                            </a>
                            <a href="#" class="card-box">
                                <i class="ico i-notice"></i>
                                <p>Notice</p>
                            </a>
                            <a href="#" class="card-box">
                                <i class="ico i-hospital-management"></i>
                                <p>Hospital Management</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="card">
                        <h1 class="card-title">Sysyem Admin</h1>
                        <div class="card-group">
                            <a href="#" class="card-box">
                                <i class="ico i-analysis-center-management"></i>
                                <p>Analysis Center Management</p>
                            </a>
                            <a href="#" class="card-box">
                                <i class="ico i-audit-trail"></i>
                                <p>Audit Trail</p>
                            </a>
                            <a href="#" class="card-box">
                                <i class="ico i-common-code"></i>
                                <p>Common Code</p>
                            </a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="footer" id="footer"></div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
